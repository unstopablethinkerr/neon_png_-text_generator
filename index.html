<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon PNG Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <h1 class="title">Neon PNG Generator</h1>
    <p class="subtitle">Type text, preview the glow, download as PNG.</p>

    <div class="controls">
      <!-- Multiline input -->
      <label style="display:block;">
        Text
        <textarea id="textInput" placeholder="Type your neon text here... (press Enter for new lines)" rows="4"></textarea>
      </label>

      <div class="control-row">
        <label>
          Resolution
          <select id="resolutionInput">
            <option value="900x400">900 × 400</option>
            <option value="1024x1024">1024 × 1024</option>
            <option value="1920x1080">1920 × 1080</option>
            <option value="2560x1440">2560 × 1440</option>
            <option value="custom">Custom…</option>
          </select>
        </label>

        <input type="text" id="customResolution" placeholder="e.g., 2000x500" style="display:none" />
      </div>

      <div class="control-row">
        <label>
          Size
          <input type="range" id="sizeInput" min="30" max="110" value="72" />
        </label>

        <label style="display:block;">Color</label>
        <div class="color-palette" id="colorPalette">
          <div class="color-swatch" data-color="#00eaff"></div>
          <div class="color-swatch" data-color="#ff00f5"></div>
          <div class="color-swatch" data-color="#00ff85"></div>
          <div class="color-swatch" data-color="#ffdd00"></div>
          <div class="color-swatch" data-color="#ff4444"></div>
          <div class="color-swatch" data-color="#ffffff"></div>
        </div>
        
        <label style="display:block;">Font</label>
        <select id="fontSelector"></select> 
      </div>

      <div class="control-row">
        <label>
          Text Align
          <select id="alignInput">
            <option value="center">Center</option>
            <option value="left">Left</option>
            <option value="right">Right</option>
            <option value="justify">Justify</option>
          </select>
        </label>

        <label style="display:block;">
          Line Height
          <input type="range" id="lineHeightInput" min="0.8" max="2.0" step="0.05" value="1.2" />
        </label>
      </div>
    </div>

    <div class="preview-card">
      <div class="preview-label">Preview</div>
      <canvas id="previewCanvas" width="900" height="400"></canvas>
    </div>

    <a id="downloadBtn" class="download-btn" href="#" download="neon-text.png">Download PNG</a>
       <br><br> 
    <a class="styled-link" href="https://github.com/unstopablethinkerr" target="_blank">Git</a>
    <a class="styled-link" href="https://unstopablethinkerr.github.io/gamegrid/" target="_blank">Game</a>
    <a class="styled-link" href="https://medium.com/@thinklio/most-of-the-todays-computersized-world-need-a-spreadsheet-system-that-make-their-daily-routine-22463f2de004" target="_blank">Medium</a>

    <button id="share-btn" class="share-btn">Share this page</button>
    <div id="copy-toast" class="copy-toast">Link copied!</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
